<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Servidor Local</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 50px;
      transition: background-color 0.5s;
    }
    h1 {
      color: #2e86de;
    }
    form {
      display: inline-block;
      text-align: left;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #27ae60;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2ecc71;
    }
    #mensajesGuardados {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #mensajesGuardados h2 {
      color: #2e86de;
    }
    .mensaje {
      background: #dfe6e9;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>Contacto</h1>
  <p>Envía tu mensaje y lo guardaremos localmente ✅</p>

  <form id="contactForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="email" id="email" placeholder="Tu correo" required>
    <textarea id="mensaje" placeholder="Tu mensaje" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <button onclick="location.href='index.html'" style="margin-top:20px;">Volver al Inicio</button>

  <div id="mensajesGuardados">
    <h2>Mensajes Guardados</h2>
    <div id="listaMensajes"></div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const listaMensajes = document.getElementById('listaMensajes');

    // Cargar mensajes guardados en localStorage al iniciar
    let mensajes = JSON.parse(localStorage.getItem('mensajes') || '[]');
    mostrarMensajes();

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();

      if(!nombre || !email || !mensaje) return;

      const nuevoMensaje = { nombre, email, mensaje, fecha: new Date().toLocaleString() };
      mensajes.push(nuevoMensaje);
      localStorage.setItem('mensajes', JSON.stringify(mensajes));
      alert(`Gracias ${nombre}, tu mensaje ha sido guardado.`);

      form.reset();
      mostrarMensajes();
    });

    function mostrarMensajes() {
      listaMensajes.innerHTML = '';
      if(mensajes.length === 0){
        listaMensajes.innerHTML = '<p>No hay mensajes guardados.</p>';
        return;
      }
      mensajes.slice().reverse().forEach(msg => {
        const div = document.createElement('div');
        div.className = 'mensaje';
        div.innerHTML = `<strong>${msg.nombre}</strong> (${msg.email})<br>${msg.mensaje}<br><em>${msg.fecha}</em>`;
        listaMensajes.appendChild(div);
      });
    }
  </script>
</body>
</html>
