<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Servidor Local</title>
  <style>
    :root {
      --color-fondo: #f0f0f0;
      --color-principal: #2e86de;
      --color-secundario: #27ae60;
      --color-texto: #333;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--color-fondo);
      color: var(--color-texto);
      text-align: center;
      padding: 50px;
      transition: background-color 0.5s, color 0.5s;
    }

    h1 {
      color: var(--color-principal);
      margin-bottom: 20px;
    }

    form {
      display: inline-block;
      text-align: left;
      max-width: 400px;
      width: 100%;
      background: #dfe6e9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: var(--color-secundario);
      color: white;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #2ecc71;
      transform: scale(1.05);
    }

    .nav-buttons {
      margin-top: 20px;
    }
    .nav-buttons button {
      margin: 5px;
    }

    .success-msg {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Contacto</h1>

  <form id="contactForm" onsubmit="enviarMensaje(event)">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="email" id="email" placeholder="Tu correo" required>
    <textarea id="mensaje" placeholder="Tu mensaje" required></textarea>
    <button type="submit">Enviar</button>
    <p class="success-msg" id="successMsg">¡Mensaje enviado correctamente!</p>
  </form>

  <div class="nav-buttons">
    <button onclick="location.href='index.html'">Volver al inicio</button>
    <button onclick="location.href='about.html'">Ir a About</button>
    <button onclick="cambiarFondo()">Cambiar fondo</button>
    <button onclick="cambiarTema()">Modo oscuro / claro</button>
  </div>

  <script>
    // Formulario con validación y alerta
    function enviarMensaje(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();

      if(!nombre || !email || !mensaje){
        alert("Por favor completa todos los campos.");
        return;
      }

      document.getElementById('successMsg').style.display = 'block';
      document.getElementById('contactForm').reset();

      alert(`Gracias ${nombre}, tu mensaje ha sido enviado.`);
    }

    // Fondo dinámico
    function cambiarFondo() {
      const colores = ['#f0f0f0','#ffeaa7','#fab1a0','#dfe6e9','#81ecec','#74b9ff','#d63031','#6c5ce7','#fd79a8'];
      document.body.style.backgroundColor = colores[Math.floor(Math.random()*colores.length)];
    }

    // Modo oscuro / claro
    function cambiarTema() {
      if(document.body.style.backgroundColor === 'rgb(240, 240, 240)' || document.body.style.backgroundColor === ''){
        document.body.style.backgroundColor = '#2d3436';
        document.body.style.color = '#dfe6e9';
      } else {
        document.body.style.backgroundColor = '#f0f0f0';
        document.body.style.color = '#333';
      }
    }
  </script>

</body>
</html>
