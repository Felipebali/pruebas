<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contacto - Servidor Local</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    text-align: center;
    padding: 50px;
    transition: background-color 0.5s;
  }
  h1 { color: #2e86de; }
  form { display: inline-block; text-align: left; margin-top: 20px; }
  input, textarea {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
  }
  button {
    padding: 10px 20px;
    margin: 10px 5px 0 0;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #27ae60;
    color: white;
    transition: background-color 0.3s;
  }
  button:hover { background-color: #2ecc71; }
</style>
</head>
<body>

<h1>Contacto</h1>
<p>¬°Escribime algo! Esto es un formulario de prueba.</p>

<form id="contactForm">
  <input type="text" id="nombre" placeholder="Tu nombre" required><br>
  <input type="email" id="email" placeholder="Tu correo" required><br>
  <textarea id="mensaje" placeholder="Tu mensaje" required></textarea><br>
  <button type="submit">Enviar</button>
</form>

<div style="margin-top:20px;">
  <button onclick="location.href='index.html'">üîô Volver al Inicio</button>
  <button onclick="location.href='about.html'">‚ÑπÔ∏è About</button>
  <button onclick="cambiarFondo()">üé® Cambiar fondo</button>
</div>

<script>
// Cambiar fondo aleatorio
function cambiarFondo() {
  const colores = ['#f0f0f0','#ffeaa7','#fab1a0','#dfe6e9','#81ecec','#74b9ff','#a29bfe','#fd79a8'];
  document.body.style.backgroundColor = colores[Math.floor(Math.random()*colores.length)];
}

// Enviar mensaje simulado
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  const nombre = document.getElementById('nombre').value;
  const email = document.getElementById('email').value;
  const mensaje = document.getElementById('mensaje').value;

  if(nombre && email && mensaje){
    alert(`Gracias ${nombre}, tu mensaje ha sido enviado correctamente ‚úÖ`);
    console.log(`Mensaje enviado: Nombre=${nombre}, Email=${email}, Mensaje=${mensaje}`);
    // Limpiar formulario
    document.getElementById('contactForm').reset();
  } else {
    alert("Por favor completa todos los campos.");
  }
});
</script>

</body>
</html>
