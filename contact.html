<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <style>
    body { font-family:Arial; text-align:center; padding:50px; background:#f0f0f0; transition: background 0.5s; }
    h1 { color:#2e86de; }
    input, textarea { padding:8px; width:300px; margin:5px 0; border-radius:4px; border:1px solid #ccc; }
    textarea { height:100px; }
    button { padding:10px 20px; margin:10px; border:none; border-radius:5px; background:#27ae60; color:white; cursor:pointer; transition:0.3s; }
    button:hover { background:#2ecc71; }
  </style>
</head>
<body>
  <h1>Contacto</h1>
  <form onsubmit="enviarMensaje(event)">
    <input type="text" id="nombre" placeholder="Tu nombre" required><br>
    <input type="email" id="email" placeholder="Tu correo" required><br>
    <textarea id="mensaje" placeholder="Tu mensaje" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>

  <button onclick="location.href='index.html'">Volver al Inicio</button>

  <script>
    function enviarMensaje(e){
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const mensaje = document.getElementById('mensaje').value;
      if(nombre && email && mensaje){
        alert(`Gracias ${nombre}, tu mensaje ha sido enviado correctamente.\n(Esto es una demo, no se env√≠a realmente).`);
        document.getElementById('nombre').value = '';
        document.getElementById('email').value = '';
        document.getElementById('mensaje').value = '';
      }
    }
  </script>
</body>
</html>
