<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Servidor Local S√∫per Mejorado</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    text-align: center;
    padding: 40px;
    transition: background-color 0.5s, color 0.5s;
  }
  h1 {
    color: #2e86de;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 8px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #27ae60;
    color: white;
    transition: background-color 0.3s;
  }
  button:hover { background-color: #2ecc71; }
  input, textarea {
    padding: 8px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin: 5px;
  }
  ul { list-style: none; padding: 0; }
  li { background: #dfe6e9; margin: 5px 0; padding: 8px; border-radius: 4px; }
  #motivacion { font-style: italic; color: #6c5ce7; margin: 20px 0; }
  #reloj { font-size: 24px; margin: 15px 0; color: #e17055; }
</style>
</head>
<body>

<h1>Servidor local S√∫per Mejorado ‚úÖ</h1>
<p>¬°Bienvenido a tus pruebas, Feli!</p>

<!-- Hora y fecha -->
<button onclick="mostrarHora()">Mostrar hora y fecha actual</button>
<p id="hora"></p>

<!-- Mensaje de prueba -->
<button onclick="alert('¬°Hola Feli! Esto es un mensaje de prueba.')">Mensaje de prueba</button>

<!-- Cambiar fondo -->
<button onclick="cambiarFondo()">Cambiar fondo aleatorio</button>
<button onclick="toggleModo()">Modo D√≠a/Noche</button>

<!-- Lista de tareas -->
<h2>Lista de tareas</h2>
<input type="text" id="tareaInput" placeholder="Escribe una tarea">
<button onclick="agregarTarea()">Agregar</button>
<ul id="tareas"></ul>

<!-- Pedir nombre -->
<button onclick="preguntarNombre()">Decime tu nombre</button>

<!-- Motivaci√≥n aleatoria -->
<div id="motivacion">üí° Mensaje motivacional aparecer√° aqu√≠</div>
<button onclick="mostrarMotivacion()">Mostrar motivaci√≥n</button>

<!-- Mini reproductor -->
<h2>Reproductor de m√∫sica</h2>
<audio id="musica" controls>
  <source src="audio/musica.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>
<button onclick="playMusica()">‚ñ∂ Reproducir</button>
<button onclick="pauseMusica()">‚è∏ Pausar</button>

<!-- Mini reloj digital -->
<div id="reloj"></div>

<!-- Navegaci√≥n -->
<h2>P√°ginas</h2>
<button onclick="location.href='about.html'">About</button>
<button onclick="location.href='contact.html'">Contact</button>
<button onclick="location.href='gallery.html'">Galer√≠a</button>

<script>
// Hora y fecha
function mostrarHora() {
  const ahora = new Date();
  const hora = ahora.toLocaleTimeString();
  const fecha = ahora.toLocaleDateString();
  document.getElementById('hora').innerText = `Fecha: ${fecha} | Hora: ${hora}`;
}

// Fondo aleatorio
function cambiarFondo() {
  const colores = ['#f0f0f0','#ffeaa7','#fab1a0','#dfe6e9','#81ecec','#74b9ff','#a29bfe','#fd79a8'];
  document.body.style.backgroundColor = colores[Math.floor(Math.random()*colores.length)];
}

// Modo d√≠a/noche
let modoNoche = false;
function toggleModo() {
  modoNoche = !modoNoche;
  if(modoNoche) {
    document.body.style.backgroundColor = '#2d3436';
    document.body.style.color = '#dfe6e9';
  } else {
    document.body.style.backgroundColor = '#f0f0f0';
    document.body.style.color = '#333';
  }
}

// Lista de tareas
function agregarTarea() {
  const input = document.getElementById('tareaInput');
  const tarea = input.value.trim();
  if(tarea==='') return;
  const li = document.createElement('li');
  li.innerText = tarea;
  document.getElementById('tareas').appendChild(li);
  input.value='';
}

// Pedir nombre
function preguntarNombre() {
  const nombre = prompt("¬øCu√°l es tu nombre?");
  if(nombre) alert(`Hola ${nombre}, ¬°bienvenido al servidor local!`);
}

// Mensajes motivacionales
const motivaciones = [
  "üí™ Cree en ti mismo.",
  "üöÄ Nunca dejes de aprender.",
  "‚ú® Cada d√≠a es una nueva oportunidad.",
  "üî• Haz lo que amas.",
  "üåà La creatividad es la clave.",
];
function mostrarMotivacion() {
  const msg = motivaciones[Math.floor(Math.random()*motivaciones.length)];
  document.getElementById('motivacion').innerText = msg;
}

// Mini reproductor
const musica = document.getElementById('musica');
function playMusica() { musica.play(); }
function pauseMusica() { musica.pause(); }

// Mini reloj digital animado
function actualizarReloj() {
  const ahora = new Date();
  const hora = ahora.toLocaleTimeString();
  document.getElementById('reloj').innerText = hora;
  setTimeout(actualizarReloj,1000);
}
actualizarReloj();
</script>

</body>
</html>
