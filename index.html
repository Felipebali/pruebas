    <button onclick="location.href='about.html'">About</button>
    <button onclick="location.href='contact.html'">Contacto</button>

  <script>
    // Hora y fecha
    function mostrarHora() {
      const ahora = new Date();
      document.getElementById('hora').innerText = `Fecha: ${ahora.toLocaleDateString()} | Hora: ${ahora.toLocaleTimeString()}`;
    }

    // Cambiar fondo
    function cambiarFondo() {
      const colores = ['#f0f0f0','#ffeaa7','#fab1a0','#dfe6e9','#81ecec','#74b9ff','#fd79a8','#a29bfe'];
      document.body.style.backgroundColor = colores[Math.floor(Math.random() * colores.length)];
    }

    // Lista de tareas
    function agregarTarea() {
      const input = document.getElementById('tareaInput');
      const tarea = input.value.trim();
      if(tarea==='') return;
      const li = document.createElement('li');
      li.innerText = tarea;
      document.getElementById('tareas').appendChild(li);
      input.value='';
    }

    function guardarTareas() {
      const lis = document.querySelectorAll('#tareas li');
      const tareas = [];
      lis.forEach(li => tareas.push(li.innerText));
      localStorage.setItem('tareas', JSON.stringify(tareas));
      alert('Tareas guardadas âœ…');
    }

    function cargarTareas() {
      const tareas = JSON.parse(localStorage.getItem('tareas') || '[]');
      const ul = document.getElementById('tareas');
      ul.innerHTML='';
      tareas.forEach(t => {
        const li = document.createElement('li');
        li.innerText = t;
        ul.appendChild(li);
      });
    }

    // Pedir nombre
    function preguntarNombre() {
      const nombre = prompt("Â¿CuÃ¡l es tu nombre?");
      if(nombre) alert(`Hola ${nombre}, Â¡bienvenido al servidor local!`);
    }

    // Mini juego: adivina nÃºmero
    function adivinaNumero() {
      const numero = Math.floor(Math.random() * 10) + 1;
      const respuesta = prompt("AdivinÃ¡ un nÃºmero del 1 al 10");

    // Cargar tareas automÃ¡ticamente al iniciar

  </script>
