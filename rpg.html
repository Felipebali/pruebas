<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini RPG 3D</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial; }
    #info { position: absolute; top: 10px; left: 10px; color: white; z-index: 1; }
  </style>
</head>
<body>
  <div id="info">Use W A S D para moverte</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    // Escena, cámara y renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // cielo
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Jugador
    const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
    const playerMaterial = new THREE.MeshBasicMaterial({color: 0x0000ff});
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    scene.add(player);

    // Enemigo
    const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
    const enemyMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
    const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
    enemy.position.set(5,0,5);
    scene.add(enemy);

    // Suelo
    const floorGeometry = new THREE.PlaneGeometry(20, 20);
    const floorMaterial = new THREE.MeshBasicMaterial({color: 0x228B22});
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Cámara arriba del jugador
    camera.position.set(0, 10, 10);
    camera.lookAt(player.position);

    // Movimiento
    const keys = {};
    window.addEventListener('keydown', (e)=> keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', (e)=> keys[e.key.toLowerCase()] = false);

    function animate() {
      requestAnimationFrame(animate);

      // Movimiento simple
      const speed = 0.1;
      if(keys['w']) player.position.z -= speed;
      if(keys['s']) player.position.z += speed;
      if(keys['a']) player.position.x -= speed;
      if(keys['d']) player.position.x += speed;

      camera.position.set(player.position.x, 10, player.position.z + 10);
      camera.lookAt(player.position);

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
