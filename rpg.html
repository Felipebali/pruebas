<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini RPG 2D</title>
</head>
<body>
  <h1>RPG 2D en tu navegador</h1>
  <canvas id="game" width="600" height="400" style="border:1px solid #000;"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // Jugador
    let player = { x: 50, y: 50, size: 30, color: "blue" };

    // Dibujar jugador
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    // Control con teclas
    window.addEventListener("keydown", (e) => {
      const speed = 5;
      if (e.key === "ArrowUp") player.y -= speed;
      if (e.key === "ArrowDown") player.y += speed;
      if (e.key === "ArrowLeft") player.x -= speed;
      if (e.key === "ArrowRight") player.x += speed;
      draw();
    });

    draw();
  </script>
</body>
</html>
