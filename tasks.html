<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2e86de;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
      margin-right: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #27ae60;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2ecc71;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    li {
      background: #dfe6e9;
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }
    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    li button {
      background-color: #e74c3c;
      padding: 6px 12px;
      font-size: 14px;
    }
    li button:hover {
      background-color: #c0392b;
    }
    nav button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Gestor de Tareas âœ…</h1>
  
  <input type="text" id="taskInput" placeholder="Escribe tu tarea">
  <button onclick="addTask()">Agregar</button>
  
  <ul id="taskList"></ul>

  <nav>
    <button onclick="location.href='index.html'">Volver al Inicio</button>
  </nav>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    // Cargar tareas desde localStorage
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    renderTasks();

    function addTask() {
      const taskText = taskInput.value.trim();
      if(!taskText) return;
      const task = { text: taskText, done: false };
      tasks.push(task);
      saveTasks();
      taskInput.value = '';
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.done ? 'done' : '';
        li.innerHTML = `
          <span onclick="toggleTask(${index})" style="cursor:pointer;">${task.text}</span>
          <button onclick="deleteTask(${index})">Eliminar</button>
        `;
        taskList.appendChild(li);
      });
    }
  </script>
</body>
</html>
